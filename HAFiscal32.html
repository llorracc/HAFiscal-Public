        <div class='footnote-text'>
   <!-- l. 212 --><p class='indent'>     <span class='footnote-mark'><a id='x32-32002x4.4'></a><a id='fn31x0'>      <sup class='textsuperscript'>31</sup></a></span><span class='ec-lmr-10'>Theoretically, stimulus checks could be targeted to the highest-MPC households which,
  for small-sized policies, would mean households with an MPC of one. However, data limitations
  and other practicalities make means-testing stimulus checks by income the extent of targeting in
